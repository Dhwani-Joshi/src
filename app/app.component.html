<mbsc-form>
  <div class="mbsc-grid md-add-event-demo">
      <div class="mbsc-row mbsc-no-padding">
          <div class="mbsc-col-md-4 mbsc-col-12">
              <mbsc-eventcalendar [data]="events" [options]="monthSettings" #mbscMonthCal="mobiscroll"></mbsc-eventcalendar>
              <div class="mbsc-btn-group-block">
                  <mbsc-button (click)="mbscPopup.instance.show()">Add Event</mbsc-button>
              </div>
          </div>
          <div class="mbsc-col-md-8 mbsc-col-12 md-col-right">
              <mbsc-eventcalendar [data]="events" [options]="daySettings" #mbscDayCal="mobiscroll"></mbsc-eventcalendar>
          </div>
      </div>
  </div>
</mbsc-form>

<mbsc-popup [options]="popupSettings" #mbscPopup="mobiscroll" class="md-add-event-popup">
  <mbsc-form>
      <mbsc-form-group>
          <mbsc-input [(ngModel)]="eventText">Title</mbsc-input>
          <mbsc-textarea [(ngModel)]="eventDesc">Description</mbsc-textarea>
      </mbsc-form-group>
      <mbsc-form-group>
          <mbsc-switch [(ngModel)]="allDay" (change)="change()">All-day</mbsc-switch>
          <mbsc-range [(ngModel)]="eventDate" [options]="rangeSettings" [controls]="control" [dateWheels]="wheels">
              <mbsc-range-start>Starts</mbsc-range-start>
              <mbsc-range-end>Ends</mbsc-range-end>
          </mbsc-range>
          <mbsc-segmented-group name="my-group" [(ngModel)]="isFree">
              <mbsc-segmented value="busy">Show as busy</mbsc-segmented>
              <mbsc-segmented value="free">Show as free</mbsc-segmented>
          </mbsc-segmented-group>
      </mbsc-form-group>
  </mbsc-form>
</mbsc-popup>
<router-outlet></router-outlet>
